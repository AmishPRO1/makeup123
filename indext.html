<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glow Beauty Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff5f8;
        }

        header {
            background-color: #e91e63;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            color: #e91e63;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c2185b;
        }

        footer {
            background-color: #f8bbd0;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Glow Beauty Store</h1>
    <p>Premium Makeup Products</p>
</header>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Lipstick">
        <h3>Matte Lipstick</h3>
        <p>Long-lasting smooth matte finish.</p>
        <div class="price">$12</div>
        <button onclick="addToCart('Matte Lipstick')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Foundation">
        <h3>Liquid Foundation</h3>
        <p>Perfect coverage for all skin types.</p>
        <div class="price">$20</div>
        <button onclick="addToCart('Liquid Foundation')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Eyeshadow">
        <h3>Eyeshadow Palette</h3>
        <p>12 vibrant shades for every look.</p>
        <div class="price">$18</div>
        <button onclick="addToCart('Eyeshadow Palette')">Add to Cart</button>
    </div>

</div>

<footer>
    <p>Â© 2026 Glow Beauty Store</p>
</footer>

<script>
    function addToCart(productName) {
        alert(productName + " added to cart!");
    }
</script>

</body>
</html>
